    <meta charset="utf-8" />
    <base href="/" />
    <title>Zard UI - The @shadcn/ui Alternative for Angular</title>
    <link rel="icon" href="/site/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      var color = activeTheme === 'dark' ? '#121212' : '#ffffff';
      var meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute('content', color);

      try {
        var theme = localStorage.getItem('darkMode');
        var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        var activeTheme = theme === 'dark' || (!theme && supportDarkMode) ? 'dark' : 'light';

        if (activeTheme === 'dark') {
          document.documentElement.classList.add('dark-theme');
          document.documentElement.style.backgroundColor = '#121212';
          console.log('dark background set');
        } else {
          document.documentElement.classList.add('light-theme');
          document.documentElement.style.backgroundColor = '#ffffff';
        }
      } catch (e) {
        console.error('white background set', e);
        document.documentElement.style.backgroundColor = '#ffffff';
      }

      let hasDocument = !!document && !!document.documentElement;
      let systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (localStorage.darkMode === 'dark' && hasDocument) {
        document.documentElement.classList.add('dark');
      } else if (localStorage.darkMode === 'light' && hasDocument) {
        document.documentElement.classList.remove('dark');
      } else if (systemDarkMode && hasDocument) {
        localStorage.setItem('darkMode', 'system');
        document.documentElement.classList.add('dark');
      } else if (hasDocument) {
        document.documentElement.classList.remove('dark');
      }
    </script>
