    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Zard UI",
        "url": "https://zardui.com",
        "description": "Finally, a real @shadcn/ui alternative for Angular. Free and open-source UI components built with Angular, TypeScript, and Tailwind CSS.",
        "author": {
          "@type": "Person",
          "name": "Luiz Gomes"
        }
      }
    </script>

    <style>
      /* Critical CSS to prevent layout shifts */
      html,
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      /* Ensure dark mode is applied immediately */
      .dark {
        color-scheme: dark;
      }

      /* Hide content until fonts are loaded to prevent FOUTC */
      .font-loading {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .font-loaded {
        opacity: 1;
      }
    </style>

    <script>
      // Enhanced Font Loading Strategy with better error handling and retries
      document.documentElement.classList.add('font-loading');

      // Extended timeout for slow connections and after inactivity
      const FONT_LOAD_TIMEOUT = 3000; // 3 seconds
      const FONT_RETRY_DELAY = 500; // 0.5 second retry delay
      let fontLoadAttempts = 0;
      const MAX_FONT_LOAD_ATTEMPTS = 2;

      function attemptFontLoad() {
        fontLoadAttempts++;

        // Check if fonts are already loaded
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready
            .then(function () {
              document.documentElement.classList.remove('font-loading');
              document.documentElement.classList.add('font-loaded');
              console.log('Fonts loaded successfully');
            })
            .catch(function (error) {
              console.warn('Font loading failed, attempting fallback:', error);
              handleFontLoadFallback();
            });
        } else {
          // Fallback for browsers without Font Loading API
          console.log('Font Loading API not available, using timeout fallback');
          handleFontLoadFallback();
        }
      }

      function handleFontLoadFallback() {
        if (fontLoadAttempts < MAX_FONT_LOAD_ATTEMPTS) {
          console.log(`Font load attempt ${fontLoadAttempts} failed, retrying...`);
          setTimeout(attemptFontLoad, FONT_RETRY_DELAY);
        } else {
          console.log('Max font load attempts reached, using system fonts');
          document.documentElement.classList.remove('font-loading');
          document.documentElement.classList.add('font-loaded');
        }
      }

      // Start font loading with timeout
      setTimeout(function () {
        if (document.documentElement.classList.contains('font-loading')) {
          console.log('Font load timeout reached, forcing fallback');
          document.documentElement.classList.remove('font-loading');
          document.documentElement.classList.add('font-loaded');
        }
      }, FONT_LOAD_TIMEOUT);

      // Start the font loading process
      attemptFontLoad();

      let hasBody = !!document && !!document.body;
      let hasDocument = !!document && !!document.documentElement;
      let systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (localStorage.darkMode === 'dark' && hasDocument) {
        document.documentElement.classList.add('dark');
      } else if (localStorage.darkMode === 'light' && hasDocument) {
        document.documentElement.classList.remove('dark');
      } else if (systemDarkMode && hasDocument) {
        localStorage.setItem('darkMode', 'system');
        document.documentElement.classList.add('dark');
      } else if (hasDocument) {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <base href="/" />
    <title>Zard UI - The @shadcn/ui Alternative for Angular</title>
  </head>

  <body
    class="text-foreground group/body bg-background font-loading overscroll-none antialiased [--header-height:calc(var(--spacing)*14)] xl:[--footer-height:calc(var(--spacing)*24)]"
  >
    <div data-slot="layout" class="bg-background relative z-10 flex min-h-svh flex-col">
      <z-root></z-root>
    </div>
  </body>
</html>
